<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head th:replace="head_fragment :: head(~{::title})">
        <title>All hosts</title>
    </head>

    <body>
        <div th:replace="nav_bar :: navigation">

        </div>

        <div class="container">
            <table class="table table-sm table-bordered">
                <tr>
                    <th>Hostname</th>
                    <th>Group</th>
                    <th>IP</th>
                    <th>Ports</th>
                </tr>
                <tr th:each="host : ${hosts}">
                    <td th:text="${host.name}">Host</td>
                    <td th:text="${host.group}">Group</td>
                    <td th:text="${host.ip} + ':' + ${host.port}">192.168.0.1:123</td>
                    <td><a th:href="'ports?hostid=' + ${host.hostId}">Ports</a></td>
                </tr>
            </table>


        </div>
    </body>
</html>
